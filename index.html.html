<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Security Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:#000;
  color:#fff;
}
#box{text-align:center;padding:24px}
h1{color:#ff3b3b;margin-bottom:12px}
#scan{
  font-size:14px;
  letter-spacing:2px;
  opacity:.85;
}
.dots::after{
  content:"";
  animation:dots 1.5s steps(3,end) infinite;
}
@keyframes dots{
  0%{content:""}
  33%{content:"."}
  66%{content:".."}
  100%{content:"..."}
}
p{opacity:.9;margin-top:14px}
</style>
</head>
<body>
  <div id="box">
    <h1 id="m">You Just Got Hacked!</h1>
    <div id="scan" class="dots">Scanning device</div>
    <p id="s"></p>
  </div>
<script>
setTimeout(function(){
  document.getElementById('m').innerText = "Not really, but you could have been.";
  document.getElementById('scan').innerText = "";
  document.getElementById('s').innerText = "Don't scan random QR codes.";
}, 5000);
</script>
</body>
</html>
